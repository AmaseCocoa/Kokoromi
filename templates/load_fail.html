<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Failed!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="display-4 text-danger">読み込み失敗</h1>
                        <p class="lead">ページの読み込みに失敗しました。再試行してください。</p>
                        {% if debug == "true" %}
                        <div class="alert alert-danger mt-4">
                            <h4 class="alert-heading">Traceback</h4>
                            <p>{{ error_message }}</p>
                        </div>
                        {% endif %}
                        <button class="btn btn-primary" onclick="location.reload();">再試行</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
