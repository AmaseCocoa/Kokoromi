<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Kokoromi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <meta name="robots" content="noindex">
    <style>.twemoji {width: 1em;height: 1em;vertical-align: -0.1em;}</style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">Kokoromi</div>
            <div class="list-group list-group-flush">
                <a href="/admin" class="list-group-item list-group-item-action bg-light">ダッシュボード</a>
                <a href="/admin/articles" class="list-group-item list-group-item-action bg-light">記事管理</a>
                <a href="/admin/settings" class="list-group-item list-group-item-action bg-light">設定</a>
                <a href="/admin/profile" class="list-group-item list-group-item-action bg-light">プロフィール</a>
                <a href="/admin/about" class="list-group-item list-group-item-action bg-light">Kokoromiについて</a>
                <a href="/admin/logout" class="list-group-item list-group-item-action bg-light">ログアウト</a>
            </div>
        </div>

        <!-- ページコンテンツ -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-lg-none">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="bi bi-list"></i>
                </button>
            </nav>

            <div class="container-fluid mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
